<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diatonic Triads</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Diatonic Triads</h1>
    <p>Click each Roman numeral to hear a voicing of that chord</p>

    <div class="container">
        <div class="tonic-container">
            <div class="root-position triad" data-audio-file="I.mp3">I</div>
            <div class="first-inversion triad" data-audio-file="I6.mp3">I6</div>
            <div class="second-inversion triad" data-audio-file="I64.mp3">I64</div>
        </div>
        <div class="supertonic-container">
            <div class="root-position triad" data-audio-file="ii.mp3">ii</div>
            <div class="first-inversion triad" data-audio-file="ii6.mp3">ii6</div>
        </div>
        <div class="mediant-container">
            <div class="root-position triad" data-audio-file="iii.mp3">iii</div>
        </div>
        <div class="subdominant-container">
            <div class="root-position triad" data-audio-file="IV.mp3">IV</div>
            <div class="first-inversion triad" data-audio-file="IV6.mp3">IV6</div>
            <div class="second-inversion triad" data-audio-file="IV64.mp3">IV64</div>
        </div>
        <div class="dominant-container">
            <div class="root-position triad" data-audio-file="V.mp3">V</div>
            <div class="first-inversion triad" data-audio-file="V6.mp3">V6</div>
            <div class="second-inversion triad" data-audio-file="V64.mp3">V64</div>
        </div>
        <div class="submediant-container">
            <div class="root-position triad" data-audio-file="vi.mp3">vi</div>
        </div>
        <div class="leadingtone-container">
            <div class="root-position triad" data-audio-file="viio.mp3">viio</div>
            <div class="first-inversion triad" data-audio-file="viio6.mp3">viio6</div>
        </div>
    </div>
</body>
</html>
