<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diatonic Triads</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Diatonic Triads</h1>
    <p>Click each Roman numeral to hear a voicing of that chord</p>

    <div class="container">
        <div class="tonic-container">
            <div class="root-position triad" data-audio-file="I.wav">I</div>
            <div class="first-inversion triad" data-audio-file="I6.wav">I<sup>6</sup></div>
            <div class="second-inversion triad" data-audio-file="I64.wav">I<sup>64</sup></div>
        </div>
        <div class="supertonic-container">
            <div class="root-position triad" data-audio-file="ii.wav">ii</div>
            <div class="first-inversion triad" data-audio-file="ii6.wav">ii<sup>6</sup>
            </div>
        </div>
        <div class="mediant-container">
            <div class="root-position triad" data-audio-file="iii.wav">iii</div>
        </div>
        <div class="subdominant-container">
            <div class="root-position triad" data-audio-file="IV.wav">IV</div>
            <div class="first-inversion triad" data-audio-file="IV6.wav">IV<sup>6</sup></div>
            <div class="second-inversion triad" data-audio-file="IV64.wav">IV<sup>64</sup></div>
        </div>
        <div class="dominant-container">
            <div class="root-position triad" data-audio-file="V.wav">V</div>
            <div class="first-inversion triad" data-audio-file="V6.wav">V<sup>6</sup></div>
            <div class="second-inversion triad" data-audio-file="V64.wav">V<sup>64</sup></div>
        </div>
        <div class="submediant-container">
            <div class="root-position triad" data-audio-file="vi.wav">vi</div>
        </div>
        <div class="leadingtone-container">
            <div class="root-position triad" data-audio-file="viio.wav">vii<sup>o</sup></div>
            <div class="first-inversion triad" data-audio-file="viio6.wav">vii<sup>o6</sup></div>
        </div>
    </div>
</body>
</html>
