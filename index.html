<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diatonic Triads</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Diatonic Triads</h1>
    <p>Click each Roman numeral to hear a voicing of that chord</p>

    <div class="container">
        <div class="tonic-container">
            <div class="root-position triad">I</div>
            <div class="first-inversion triad">I6</div>
            <div class="second-inversion triad">I64</div>
        </div>
        <div class="supertonic-container">
            <div class="root-position triad">ii</div>
            <div class="first-inversion triad">ii6</div>
        </div>
        <div class="mediant-container">
            <div class="root-position triad">iii</div>
        </div>
        <div class="subdominant-container">
            <div class="root-position triad">IV</div>
            <div class="first-inversion triad">IV6</div>
            <div class="second-inversion triad">IV64</div>
        </div>
        <div class="dominant-container">
            <div class="root-position triad">V</div>
            <div class="first-inversion triad">V6</div>
            <div class="second-inversion triad">V64</div>
        </div>
        <div class="submediant-container">
            <div class="root-position triad">vi</div>
        </div>
        <div class="leadingtone-container">
            <div class="root-position triad">viio</div>
            <div class="first-inversion triad">viio6</div>
        </div>
    </div>
</body>
</html>
